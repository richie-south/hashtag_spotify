<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" media="only screen
 and (min-device-width : 320px)
 and (max-device-width : 480px)" type="text/css" href="css/mobile.css">


    <title>#Spotify</title>
</head>
<body>

    <div class="grid " id="images">

    </div>


    <div id="loadMore" >
        <button v-on:click="load" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent loadMoreBtn">
          Load More
        </button>
    </div>

    <div id="musicBar">
        <audio class="audioPlayer" v-el:audio-player>
            <source type="audio/mpeg">+
        </audio>
        <i v-on:click="pausePlayClick" v-el:pause-play-icon-holder class="material-icons playPauseBtn">play_circle_filled</i>
        <div class="infoWrap">
            <div id="songName"><span class="pingText">Song:</span> {{songName}} </div> <div id="albumName">&nbsp <span class="pingText">Album:</span> {{albumName}}</div><br>
            <progress v-el:progress class="progress" value="0" max="1"></progress>
        </div>
        <a id="externalUrl" href="{{externalUrl}}">Spotify url</a>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="http://cdn.jsdelivr.net/vue/1.0.25/vue.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.0/dist/masonry.pkgd.js"></script>
    <script src="js/cardView.js"></script>
    <script src="js/loadCards.js"></script>
    <script src="js/musicBar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
